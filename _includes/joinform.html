    <form id="join" action="/api/cform" method="post">
      <div class="field">
        <label>I am an American Citizen or permanent resident (you have a Green Card).*</label>
        <div>
          <input type="checkbox" name="american" id="american_yes" value="yes" required />
          <label for="american_yes">Yes</label>
        </div>
      </div>
      <div class="field">
        <label>I am a legal resident of one of the following states:  Georgia, Florida, Tennessee, Alabama, South Carolina, North Carolina.*</label>
        <div>
          <input type="radio" name="inState" id="inState_yes" value="yes" required />
          <label for="inState_yes">Yes</label>
        </div>
        <div>
          <input type="radio" name="inState" id="inState_no" value="no" />
          <label for="inState_no">No</label>
        </div>
      </div>
      <div class="field">
        <label>I am between the ages of 18-64.*</label>
        <div>
          <input type="checkbox" name="inAge" id="inAge_yes" value="yes" required />
          <label for="inAge_yes">Yes</label>
        </div>
      </div>

      <div class="field">
        <label for="fname">First Name*</label>
        <input type="text" name="fname" id="fname" required />
      </div>
      <div class="field">
        <label for="lname">Last Name*</label>
        <input type="text" name="lname" id="lname" required />
      </div>
      <div class="field">
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" required /> 
      </div>
      <div class="field">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" /> 
      </div>
      <div class="field">
        <label for="city">City*</label>
        <input type="text" name="city" id="city" required /> 
      </div>
      <div class="field">
        <label for="state">State*</label>
        <input type="text" name="state" id="state" required /> 
      </div>
      <div class="field">
        <label for="findout">How did you find out about us?*</label>
        <input type="text" name="findout" id="findout" required /> 
      </div>
      <div class="field">
        <label for="preferred">Preferred Unit*</label>
        <select name="preferred" id="preferred" form_id="join" required>
          <option value="">Please Pick One</option>
          <option value="No Preference/Unsure">No Preference/Unsure</option>
          <optgroup label="GFAB North">
            <option value="N-1st Battalion">1st Battalion</option>
            <option value="N-2nd Battalion">2nd Battalion</option>
            <option value="N-3rd Battalion">3rd Battalion</option>
            <option value="N-4th Battalion">4th Battalion</option>
          </optgroup>
          <optgroup label="GFAB South">
            <option value="4th Brigade">4th Battalion</option>
            <option value="5th Brigade">5th Battalion</option>
          </optgroup>
          <option value="76th Support Brigade">76th Support Brigade</option>
          <option value="1st Engineering BN">1st Engineer Battalion</option>
          <option value="911th BN">911th Battalion</option>
          <option value="132nd Medical Battalion">132nd Medical Battalion</option>
          <option value="Band">Band</option>
          <option value="Chaplain Corps">Chaplain Corps</option>
          <option value="HQ/HHC">HQ/HHC</option>
          <option value="JAG">JAG</option>
          <option value="Public Affairs Office">Public Affairs Office</option>
          <option value="TRADOC">TRADOC</option>
        </select>
      </div>
      <div class="cf-turnstile field" data-sitekey="0x4AAAAAAAGhkeh46MpW7Ati"></div>
      <!-- <div class="cf-turnstile field" data-sitekey="1x00000000000000000000AA"></div> -->
      <ul class="actions">
        <li><input type="Submit" value="Contact Recruiter" /></li>
      </ul>
    </form>
